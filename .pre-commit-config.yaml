repos:
  # Ruff: Linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        name: ruff (lint)
        args: ["--fix"]
      - id: ruff-format
        name: ruff (format)

  # isort (although Ruff can handle imports, this is fine if you want separate control)
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

#  # Black (optional, if you want it just for line wrapping)
#  - repo: https://github.com/psf/black
#    rev: 24.10.0
#    hooks:
#      - id: black
#        args: ["--line-length", "94", "--skip-string-normalization", "--skip-magic-trailing-comma"]
#        files: \.py$
#
  # Detect secrets (useful)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets

  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.9.1
    hooks:
      - id: commitizen
        stages: ['commit-msg']

  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.23.0
    hooks:
      - id: commitlint
        stages: ['commit-msg']

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=99000']
      - id: end-of-file-fixer
      - id: trailing-whitespace
